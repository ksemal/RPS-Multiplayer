<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors game</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  </head>
  <body>
    <div id="playerId"></div>
    <form class="entry_val">
      Enter your name: <input id="playerName" type="text" /><br />
      <input id="addName" type="submit" value="Add Name" /> <br />
    </form>
    <p class="turn"></p>
    <div id="name1">
      <h3>Waiting for player#1:</h3>
      <div class="choices1">
        <button>Rock</button> <button>Paper</button> <button>Scissors</button>
      </div>
      <p class="your_choice"></p>
      <p class="W_L"></p>
    </div>
    <br /><br /><br /><br />
    <div id="name2">
      <h3>Waiting for player#2:</h3>
      <div class="choices2">
        <button>Rock</button> <button>Paper</button> <button>Scissors</button>
      </div>
      <p class="your_choice"></p>
      <p class="W_L"></p>
    </div>
    <br /><br />
    <div id="result"></div>
    <div class="chat"></div>
    <form>
      <input class="message" type="text" />
      <button id="newMessage" type="submit">Send</button>
    </form>
    <script src="assets/js/javascript.js"></script>
  </body>
</html>
